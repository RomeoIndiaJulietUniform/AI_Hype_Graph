name: Generate AI Hype Graph

on:
  push:
    branches:
      - main 

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.12'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends matplotlib
          
      - name: Generate Graph
        run: python generate-graph.py 
        
      - name: Commit and Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ai_hype_graph.png
          git commit -m "Auto-generated AI Hype graph" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main
